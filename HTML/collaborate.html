<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Frontend Development Collaborate page is the perfect place to connect with other frontend developers and share ideas. Here you can join conversations, post questions, and get help from experienced developers. Our community of users is always ready to offer advice and support, so you can get the most out of your frontend development project."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8587bf19c3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Uniting Developers to Create High-Quality Websites</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body class="vh-100 pt-1 d-flex justify-content-center align-content-center">
    <div class="container collaborate-page pt-0 px-5">
      <div class="row mb-5">
        <div class="col-8 text-start collaborate-page-heading">
          Lets collaborate
        </div>
        <div
          class="col-4 text-start d-flex justify-content-center align-content-center"
        >
          <a href="/HTML/contact.html"
            ><i class="fa-solid fa-circle-xmark x-icon"></i
          ></a>
        </div>
      </div>
      <div class="row text-start">
        <div class="col-12">
          <div class="box-input-title mb-4">
            <div class="question">May I please have your name?</div>
            <input
              class="answer-input"
              type="text"
              autocomplete="off"
              autofocus
              placeholder="Type your name"
            />
          </div>
          <div class="box-input-title mb-4">
            <div class="question">
              What kind of project would you like me to craft for you?
            </div>
            <input
              class="answer-input"
              type="text"
              autocomplete="off"
              autofocus
              placeholder="Say something about your project"
            />
          </div>
          <div class="box-input-title mb-4">
            <div class="question">How should I get in touch with you?</div>
            <input
              class="answer-input"
              type="text"
              autocomplete="off"
              autofocus
              placeholder="Type your email"
            />
          </div>
          <div class="box-input-title mb-4">
            <div class="question">Anything else you would like to mention?</div>
            <input
              class="answer-input"
              type="text"
              autocomplete="off"
              autofocus
              placeholder="More details about your project"
            />
          </div>
        </div>
      </div>
      <div class="row text-start">
        <div class="col-12">
          <button class="massage-button">Write a message</button>
        </div>
      </div>
    </div>
  </body>
</html>
