<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Do you have a project you'd like me to work on? I'm ready to take on any challenge you may have. Contact me today and let's get started on bringing your vision to life. Let's create something amazing together."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8587bf19c3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Ready to Get Started? Contact Me Today</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body
    class="contact-page-body h-100 d-flex justify-content-center align-items-center"
  >
    <div class="container Contact-page p-5 pt-0">
      <div class="row nav-bar mb-5">
        <div class="col-4 portfolio-text">
          <i class="fa-solid fa-phone keyboard-icon"></i> Contact
        </div>
        <div class="col-4 name-logo">NEGIN</div>
        <div class="col-4 open-collaborations">
          Open for any collaborations and offers
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <div class="row mb-5">
            <div class="col-md-3 button-click-contact-page text-center d-none d-md-block"><img class="circle-button-image" src="/Images/circle-button.png" alt="circle-button"> <a class="circle-button-link" href="#">Click</a> </div>
            <div class="col-md-9 order-first order-md-last mb-5">
              <h1 class="heading-contact-page text-center">
                Lets Talk About The
                <div class=" text-center"> Next <span class="change-color">Big Thing</span></div>
              </h1>
            </div>
          </div>
          <div class="row buttons text-center mb-5">
            <div class="col-md-6">
              <button class=" w-100 button-contact-page left-button">
                Write a message
              </button>
            </div>
            <div class="col-md-6">
              <button class="w-100 button-contact-page right-button">
                Discuss a project
              </button>
            </div>
          </div>
          <div class="row footer g-5">
            <div class="col-md-4">
              <div class="row social-media">
                <div class="col-8 ">
                  <div class="social-media-name">Linkedin</div>
                  <div class="social-media-id">neginashkan</div>
                </div>
                <div class="col-4 icon">
                  <a href="#" class="icon-link"
                    ><i class="fa-brands fa-linkedin"></i
                  ></a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row social-media  social-media-active">
                <div class="col-8 ">
                  <div class="social-media-name">GitHub</div>
                  <div class="social-media-id">neginashkan</div>
                </div>
                <div class="col-4 icon">
                  <a href="#" class="icon-link"
                    ><i class="fa-brands fa-github"></i
                  ></a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row social-media">
                <div class="col-8 ">
                  <div class="social-media-name">Instagram</div>
                  <div class="social-media-id">negnq</div>
                </div>
                <div class="col-4 icon">
                  <a href="#" class="icon-link"
                    ><i class="fa-brands fa-instagram"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 sidebar ps-4">
          <div class="row mb-5">
            <div class="col-12 homepage">
              <div class="homepage-icon">
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
              </div>
              <div class="homepage-name">
                <a class="homepage-link" title="Homepage" href="/index.html"
                  >Homepage</a
                >
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-12  sidebar-item">
              <div class="sidebar-number">01</div>
              <div class="sidebar-name">
                <a class="sidebar-link" title="Works" href="/HTML/works.html"
                  >Works</a
                >
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-12 sidebar-item">
              <div class="sidebar-number">02</div>
              <div class="sidebar-name">
                <a
                  class="sidebar-link"
                  title="Expertise"
                  href="/HTML/expertise.html"
                  >Expertise</a
                >
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-12 sidebar-item">
              <div class="sidebar-number">03</div>
              <div class="sidebar-name">
                <a class="sidebar-link" title="Honors" href="/HTML/honors.html"
                  >Honors</a
                >
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-12 active sidebar-item">
              <div class="sidebar-number">04</div>
              <div class="sidebar-name">
                <a
                  class="sidebar-link"
                  title="Contact"
                  href="/HTML/contact.html"
                  >Contact</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/JavaScript/index.js"></script>
  </body>
</html>
